<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그, 내부링크</title>
</head>
<body>
    <h1>나의 여인들</h1>
    <a href="#marin">키타가와 마린</a>
    <!--href: 이동할곳 내부링크는 id, 외부링크는 웹사이트 링크-->
    <a href="#nino">나카노 니노</a>
    <a href="#mio">야키야마 미오</a>
    <!--한번도 안들어간 링크는 파란색, 한번 들어간 링크는 갈색-->

    <p id="marin" style="margin-top: 1500px;"><img src="https://upload3.inven.co.kr/upload/2022/03/11/bbs/i13871981256.png"><h3>키타가와 마린</h3>이쁘쥬?</p>
    <p id="nino" style="margin-top: 1500px;"><img src="https://times-abema.ismcdn.jp/mwimgs/c/b/724w/img_cb0c094065204e6c2cdb9822b129c497273429.jpg"><h3>나카노 니노</h3>아름답쥬?</p>
    <p id="mio" style="margin-top: 1500px;"><img src="https://t1.daumcdn.net/cfile/tistory/244C4E435741886135"><h3>야카야마 미오</h3>귀엽쥬?</p>
    <p style="margin-top:2000px"></p>
    <!--내부링크는 목차같은거 만들때 많이 씀(나무위키, 위키피디아)-->
</body>
</html>
