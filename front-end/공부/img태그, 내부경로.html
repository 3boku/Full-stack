<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>img태그, 내부경로</title>
</head>
<body>
    <img src="./image/굿2.jpeg" alt="도지코인 인더문!" width="1000">
    <!--폴더명/파일명, alt: src가 안켜질때 대체 텍스트, 
    width: 가로, height: 세로, 같이 안쓰면 그냥 비율에 맞춰서 설정됨, 같이쓰면 비율 깨질수도 있음
    px사용X, %사용가능-->
</body>
</html>
