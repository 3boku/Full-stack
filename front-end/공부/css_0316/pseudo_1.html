<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: black;
      }
      a:visited {
        color: red;
      }
      a:hover {
        color: yellow;
      }
      a:active {
        color: #008000;
      }
      a:focus {
        color: white;
      }
      input:focus {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <a
      href="https://www.youtube.com/watch?v=UoiIqwEPl3Y&list=RDUoiIqwEPl3Y&start_radio=1"
      >방문함</a
    >
    <a href="https://danawa.com">방문안함</a>
    <input type="text" />
  </body>
</html>
