<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 강조</title>
</head>
<body>
    <p><strong>중요:</strong> 기계적 결함이 아닌 사용자 부주의로 발생한 사고에 대해서는 책임지지 않습니다.</p>
    <!--strong 볼드체 (중요한것)-->
    <p>이 놀이기구는 <em>임산부, 어린이, 노약자</em> 등은 이용할수 없습니다.</p>
    <!--em 빗금 (강조)-->
    <p>
        <b>중요:</b> 기계적 결함이 아닌 사용자 부주의로 발생한 사고에 대해서는 책임지지 않습니다.
    </p>
    <!--strong은 문서 안에서 중요한것 표시, b는 볼드체 문서 안에서 중요한게 아님-->
    <p>
        이 놀이기구는 <i>임산부, 어린이, 노약자</i> 등은 이용할수 없습니다.
    </p>
    <!--em과 i도 동일-->
    <p><strong>중요하면서</strong> <em> 강조하는</em> 텍스트</p>
    <!--strong, em 중첩가능(같은것끼리도)-->
</body>
</html>
