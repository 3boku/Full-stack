<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <h1>오늘의 할일</h1>
    <ul>
        <li>고양이 목욕 시키기</li>
        <li>숙제하기</li>
        <li>운동하기</li>
    </ul>
    <!--ul: 비 순서성(순서 상관없이 쓰는것)-->
    <h1>오늘의 할일2</h1>
    <ol type="i">
        <li>고양이 목욕 시키기</li>
        <li>숙제하기</li>
        <li>운동하기</li>
    </ol>
    <!--ol: 순서성(순서가 필요한 것들), type속성을 사용해서 a, A, i, I, 1과 같은 문자로 표현 가능-->
    <h1>고나 메뉴판</h1>
    <dl>
        <dt><b>가케 우동</b></dt>
        <dd>맑은 국물우동</dd>
        <dt><b>붓가케 우동</b></dt>
        <dd>비빔우동</dd>
    </dl>
    <!--dl: dt는 용어 정의, dd는 용어 설명, 목록엔 어울리지 않음, 메뉴판같은것에 잘 쓰일듯-->
</body>
</html>
