<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{font-size:16px;}
        p{font-size:32px;}
    </style>
</head>
<body>
    <h1>font size</h1>
    <p>폰트의 크를 변경 하려면 css의 font-size 속성을 사용하면 됩니다.</p>
    <!--폰트의 단위는 px, rem, em, vw, vh가 있음
    웹사이트의 기본 폰트사이즈는 16px임-->
</body>
</html>
