<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 20px;;
        }
        h1{font-size: 2rem;}
        p{font-size: 2rem;}

<body>
    <h1>rem</h1>
    <p>rem 단위는 html태그의 폰트 크기를 기준으로 배수에 해당하는 크기를 가지게 하기 위해서 사용하는 단위 입니다.</p>
    <!--모바일과 컴퓨터용 웹을 같이 만들떄 같이 사용할듯-->
</body>
</html>
